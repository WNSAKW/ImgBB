<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #000000;
      font-family: "Helvetica Neue", sans-serif;
      padding: 40px;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://i.ibb.co/0Vh0swMM/00001.png" alt="00001" border="0">
    <img src="https://i.ibb.co/DPcgg92B/00001.png" alt="00001" border="0">
    <!-- 可以繼續加更多圖片 -->
  </div>
</body>
</html>
