<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
        .error {
            text-align: center;
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">正在載入圖片...</div>
    <div id="error" class="error" style="display: none;"></div>

    <script>
        const apiKey = '50dbfa39c91a5413af7b201f63f30498'; // 替換為你的 ImgBB API 密鑰
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        async function fetchImages() {
            try {
                const response = await fetch(`https://api.imgbb.com/1/user/images?key=${apiKey}`);
                const data = await response.json();
                
                if (data.success && data.data.images) {
                    loading.style.display = 'none';
                    data.data.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image.url;
                        imgElement.alt = image.title || 'ImgBB 圖片';
                        gallery.appendChild(imgElement);
                    });
                } else {
                    throw new Error('無法獲取圖片，請檢查 API 密鑰或網路連線');
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `錯誤：${err.message}`;
            }
        }

        // 頁面載入時執行
        window.onload = fetchImages;
    </script>
</body>
</html>
